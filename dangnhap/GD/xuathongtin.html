<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Th√¥ng tin c√° nh√¢n</title>
    <link rel="stylesheet" href="Giaodien.css" />
    <style>
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-family: sans-serif;
      }
      .hidden { display: none; }
      select, input {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .c-birthday {
        display: flex;
        gap: 10px;
      }
      .c-birthday select {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Th√¥ng tin c√° nh√¢n</h1>

      <!-- Hi·ªÉn th·ªã th√¥ng tin -->
      <div id="user-info" class="user-info"></div>

      <!-- Form s·ª≠a th√¥ng tin -->
      <div id="edit-form" class="hidden">
        <label>H·ªç:</label>
        <input type="text" id="edit-firstname" />

        <label>T√™n:</label>
        <input type="text" id="edit-lastname" />

        <label>Email:</label>
        <input type="email" id="edit-email" disabled />

        <label>S·ªë ƒëi·ªán tho·∫°i:</label>
        <input type="text" id="edit-number" />

        <label>ƒê·ªãa ch·ªâ:</label>
        <input type="text" id="edit-address" />

        <!-- üîπ NG√ÄY SINH: ch·ªçn theo ng√†y / th√°ng / nƒÉm -->
        <label>Ng√†y sinh:</label>
        <div class="c-birthday">
          <div class="day">
            <select id="day"><option value="">Ng√†y</option></select>
          </div>
          <div class="month">
            <select id="month"><option value="">Th√°ng</option></select>
          </div>
          <div class="year">
            <select id="year"><option value="">NƒÉm</option></select>
          </div>
        </div>

        <label>Gi·ªõi t√≠nh:</label>
        <select id="edit-gender">
          <option value="Nam">Nam</option>
          <option value="N·ªØ">N·ªØ</option>
          <option value="Kh√°c">Kh√°c</option>
        </select>

        <button id="save-btn">L∆∞u thay ƒë·ªïi</button>
        <button id="cancel-btn">H·ªßy</button>
      </div>

      <button id="edit-btn">S·ª≠a th√¥ng tin</button>
      <button id="back-btn">Quay l·∫°i</button>
    </div>

    <script>
      // ==== D·ªÆ LI·ªÜU NG∆Ø·ªúI D√ôNG ====
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser) {
        alert("Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem th√¥ng tin!");
        window.location.href = "dangnhap.html";
      }

      let userData = JSON.parse(localStorage.getItem(currentUser.email));

      const userInfoDiv = document.getElementById("user-info");
      const editForm = document.getElementById("edit-form");
      const editBtn = document.getElementById("edit-btn");
      const saveBtn = document.getElementById("save-btn");
      const cancelBtn = document.getElementById("cancel-btn");
      const backBtn = document.getElementById("back-btn");

      // ==== HI·ªÇN TH·ªä TH√îNG TIN ====
      function renderUserInfo() {
        userInfoDiv.innerHTML = `
          <p><strong>H·ªç t√™n:</strong> ${userData.firstname} ${userData.lastname}</p>
          <p><strong>Email:</strong> ${userData.email}</p>
          <p><strong>S·ªë ƒëi·ªán tho·∫°i:</strong> ${userData.number}</p>
          <p><strong>ƒê·ªãa ch·ªâ:</strong> ${userData.address}</p>
          <p><strong>Ng√†y sinh:</strong> ${userData.birthday}</p>
          <p><strong>Gi·ªõi t√≠nh:</strong> ${userData.gender}</p>
        `;
      }
      renderUserInfo();

      // ==== KH·ªûI T·∫†O DANH S√ÅCH NG√ÄY / TH√ÅNG / NƒÇM ====
      function initDateSelects() {
        const daySelect = document.getElementById("day");
        const monthSelect = document.getElementById("month");
        const yearSelect = document.getElementById("year");

        // Th√™m ng√†y (1‚Äì31)
        for (let d = 1; d <= 31; d++) {
          const opt = document.createElement("option");
          opt.value = d.toString().padStart(2, "0");
          opt.textContent = d;
          daySelect.appendChild(opt);
        }

        // Th√™m th√°ng (1‚Äì12)
        for (let m = 1; m <= 12; m++) {
          const opt = document.createElement("option");
          opt.value = m.toString().padStart(2, "0");
          opt.textContent = m;
          monthSelect.appendChild(opt);
        }

        // Th√™m nƒÉm (1950‚Äì2025)
        for (let y = 2025; y >= 1950; y--) {
          const opt = document.createElement("option");
          opt.value = y;
          opt.textContent = y;
          yearSelect.appendChild(opt);
        }
      }
      initDateSelects();

      // ==== KHI NH·∫§N "S·ª¨A" ====
      editBtn.addEventListener("click", () => {
        userInfoDiv.classList.add("hidden");
        editForm.classList.remove("hidden");
        editBtn.classList.add("hidden");

        document.getElementById("edit-firstname").value = userData.firstname || "";
        document.getElementById("edit-lastname").value = userData.lastname || "";
        document.getElementById("edit-email").value = userData.email || "";
        document.getElementById("edit-number").value = userData.number || "";
        document.getElementById("edit-address").value = userData.address || "";
        document.getElementById("edit-gender").value = userData.gender || "Kh√°c";

        // G√°n ng√†y sinh c≈© (t√°ch t·ª´ chu·ªói "YYYY-MM-DD")
        if (userData.birthday) {
          const [year, month, day] = userData.birthday.split("-");
          document.getElementById("year").value = year || "";
          document.getElementById("month").value = month || "";
          document.getElementById("day").value = day || "";
        }
      });

      // ==== KHI NH·∫§N "L∆ØU" ====
      saveBtn.addEventListener("click", () => {
        const day = document.getElementById("day").value;
        const month = document.getElementById("month").value;
        const year = document.getElementById("year").value;

        const birthday = (year && month && day) ? `${year}-${month}-${day}` : "";

        userData = {
          firstname: document.getElementById("edit-firstname").value,
          lastname: document.getElementById("edit-lastname").value,
          email: document.getElementById("edit-email").value,
          number: document.getElementById("edit-number").value,
          address: document.getElementById("edit-address").value,
          birthday: birthday,
          gender: document.getElementById("edit-gender").value
        };

        localStorage.setItem(userData.email, JSON.stringify(userData));
        renderUserInfo();

        editForm.classList.add("hidden");
        userInfoDiv.classList.remove("hidden");
        editBtn.classList.remove("hidden");

        alert("C·∫≠p nh·∫≠t th√¥ng tin th√†nh c√¥ng!");
      });

      // ==== H·ª¶Y ====
      cancelBtn.addEventListener("click", () => {
        editForm.classList.add("hidden");
        userInfoDiv.classList.remove("hidden");
        editBtn.classList.remove("hidden");
      });

      // ==== QUAY L·∫†I ====
      backBtn.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
