<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="Giaodien.css" />
  </head>
  <body>
    <div class="container">
      <h1>Thông tin cá nhân</h1>
      <div id="user-info" class="user-info"></div>
      <button id="back-btn">Quay lại</button>
    </div>

    <script>
      // Lấy người dùng đang đăng nhập
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const userInfoDiv = document.getElementById("user-info");
      const backBtn = document.getElementById("back-btn");

      if (!currentUser) {
        alert("Vui lòng đăng nhập để xem thông tin!");
        window.location.href = "dangnhap.html";
      } else {
        const userData = JSON.parse(localStorage.getItem(currentUser.email));

        userInfoDiv.innerHTML = `
        <p><strong>Họ tên:</strong> ${userData.firstname} ${userData.lastname}</p>
        <p><strong>Email:</strong> ${userData.email}</p>
        <p><strong>Số điện thoại:</strong> ${userData.number}</p>
        <p><strong>Địa chỉ:</strong> ${userData.address}</p>
        <p><strong>Ngày sinh:</strong> ${userData.birthday}</p>
        <p><strong>Giới tính:</strong> ${userData.gender}</p>
      `;
      }

      // Quay lại trang chính
      backBtn.addEventListener("click", () => {
        window.location.href = "index.html"; // hoặc trang giao diện chính
      });
    </script>
  </body>
</html>
