<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <link rel="stylesheet" href="css/dangky.css" />
    <title>Đăng ký</title>
  </head>
  <body>
    <div class="container">
      <h1>Tạo tài khoản mới</h1>

      <div class="form-register">
        <div class="full-name">
          <div class="input-group">
            <label for="firstname">Họ</label>
            <input type="text" id="firstname" placeholder="Nhập họ của bạn" />
          </div>
          <div class="input-group">
            <label for="lastname">Tên</label>
            <input type="text" id="lastname" placeholder="Nhập tên của bạn" />
          </div>
        </div>

        <div class="input-group email">
          <label for="email">Tên đăng Nhập</label>
          <input type="text" id="email" placeholder="Ví dụ: nguyenvanA" />
        </div>

        <div class="input-group number">
          <label for="number">Số điện thoại</label>
          <input type="tel" id="number" placeholder="Nhập số điện thoại" />
        </div>

        <div class="input-group road">
          <label for="address">Địa chỉ</label>
          <input type="text" id="address" placeholder="Nhập địa chỉ của bạn" />
        </div>

        <div class="input-group password">
          <label for="password">Mật khẩu mới</label>
          <input type="password" id="password" placeholder="Mật khẩu (tối thiểu 6 ký tự)" />
          <div class="eye" data-target="password">
            <i class="far fa-eye"></i>
          </div>
        </div>

        <div class="input-group password-confirm">
          <label for="repassword">Nhập lại mật khẩu</label>
          <input
            type="password"
            id="repassword"
            placeholder="Nhập lại mật khẩu đã tạo"
          />
          <div class="eye" data-target="repassword">
            <i class="far fa-eye"></i>
          </div>
        </div>

        <div class="sex">
          <label class="font-sub">Giới tính</label>
          <div class="f-sex">
            <div>
              <input type="radio" name="gender" id="male" value="Nam" />
              <label for="male">Nam</label>
            </div>
            <div>
              <input type="radio" name="gender" id="female" value="Nữ" />
              <label for="female">Nữ</label>
            </div>
          </div>
        </div>

        <div class="btn-register">
          <button id="btnRegister">Đăng ký</button>
        </div>

        <p style="text-align: center; margin-top: 10px">
          Bạn đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/dangky.js"></script>
  </body>
</html>
