<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WatchTime</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="login-container">
        <form id="form-admin-login" class="login-form">
            <h2>Admin WatchTime</h2>
            <p>Đăng nhập vào trang quản trị</p>
            
            <div id="error-message" class="error-message hidden"></div>

            <div class="input-group">
                <label for="admin-user">Tên đăng nhập</label>
                <input type="text" id="admin-user" required>
            </div>
            
            <div class="input-group">
                <label for="admin-pass">Mật khẩu</label>
                <input type="password" id="admin-pass" required>
            </div>
            
            <button type="submit" class="login-button">Đăng nhập</button>
        </form>
    </div>

    <script>
        document.getElementById("form-admin-login").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const username = document.getElementById("admin-user").value.trim();
            const pass = document.getElementById("admin-pass").value.trim();
            const errorMsg = document.getElementById("error-message");

            errorMsg.classList.add("hidden");

            if (!username || !pass) {
                 errorMsg.textContent = "Vui lòng nhập đầy đủ Tên đăng nhập và Mật khẩu!";
                 errorMsg.classList.remove("hidden");
                 return;
            }
            
            // --- LOGIC MỚI: TÌM KIẾM TÀI KHOẢN ADMIN TRONG LOCALSTORAGE ---
            
            // 1. Xác định các key có thể là Admin (username hoặc username_admin)
            const possibleKeys = [username, `${username}_admin`, 'quanly1_user']; 
            
            let storedUserData = null;
            let foundKey = null;

            // 2. Lặp qua các key và tìm tài khoản khớp
            for (const key of possibleKeys) {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const user = JSON.parse(data);
                        // 3. Kiểm tra mật khẩu và cờ isAdmin
                        if (user.password === pass && user.isAdmin === true) {
                            storedUserData = user;
                            foundKey = key;
                            break;
                        }
                    } catch (e) {
                        console.error(`Lỗi parse dữ liệu cho key ${key}:`, e);
                    }
                }
            }

            if (storedUserData) {
                // Đăng nhập thành công
                sessionStorage.setItem("isAdminLoggedIn", "true");
                
                alert("Đăng nhập Admin thành công!");
                window.location.href = "dashboard.html"; 
                
            } else {
                // Đăng nhập thất bại
                errorMsg.textContent = "Sai Tên đăng nhập hoặc Mật khẩu, hoặc Tài khoản không phải Admin!";
                errorMsg.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
